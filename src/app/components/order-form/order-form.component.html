<div class="order-form-container">
  <form [formGroup]="orderForm" (ngSubmit)="submitOrder()">
    <mat-card>
      <mat-card-title>Order Form</mat-card-title>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Order Items</mat-label>
          <input matInput formControlName="orderItems">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Total</mat-label>
          <input matInput formControlName="total" type="number">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Submit Order</button>
      </mat-card-actions>
    </mat-card>
  </form>

  <app-order-status *ngIf="orderSubmitted" [orderId]="orderId"></app-order-status>
</div>
